<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

                            fill="#1E293B"></path>
                        <defs>
                            <radialGradient id="paint0_radial_10180_61529" cx="0" cy="0" r="1"
                                gradientUnits="userSpaceOnUse" gradientTransform="rotate(45) scale(79.196)">
                                <stop offset="0.576042" stop-color="#E2E8F0"></stop>
                                <stop offset="0.753125" stop-color="#D5BAEC"></stop>
                                <stop offset="1" stop-color="#7E22CE"></stop>
                            </radialGradient>
                        </defs>
                    </svg>
                </button>
                <span class="lightning-button">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="res-icon-small">
                            <path d="M13 3l0 7l6 0l-8 11l0 -7l-6 0l8 -11"></path>
                        </svg>
                        100
                    </span>
                </span>
                <button class="upgrade-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="res-icon-small">
                        <path d="M3 8m0 1a1 1 0 0 1 1 -1h16a1 1 0 0 1 1 1v2a1 1 0 0 1 -1 1h-16a1 1 0 0 1 -1 -1z">
                        </path>
                        <path d="M12 8l0 13"></path>
                        <path d="M19 12v7a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-7"></path>
                        <path d="M7.5 8a2.5 2.5 0 0 1 0 -5a4.8 8 0 0 1 4.5 5a4.8 8 0 0 1 4.5 -5a2.5 2.5 0 0 1 0 5">
                        </path>
                    </svg>
                    Go Pro!
                </button>
            </div>
            <div class="actions">
                <button class="icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 19h-6a2 2 0 0 1 -2 -2v-10a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v4"></path>
                        <path d="M14 14m0 1a1 1 0 0 1 1 -1h5a1 1 0 0 1 1 1v3a1 1 0 0 1 -1 1h-5a1 1 0 0 1 -1 -1z"></path>
                        <path d="M7 9l4 4"></path>
                        <path d="M7 12v-3h3"></path>
                    </svg>
                </button>
                <button class="icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
                        <path d="M12 19m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
                        <path d="M12 5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
                    </svg>
                </button>
                <button class="icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 6l6 6l-6 6"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="model-selection">
            <div class="dropdown-container">
                <button class="model-button" id="access-web-button">
                    <i class="fas fa-globe"></i> Access web: <span id="selected-web-model">Turbo</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-menu" id="web-model-dropdown">
                    <div class="dropdown-item" data-value="Turbo">Turbo</div>
                    <div class="dropdown-item" data-value="Pro">Pro</div>
                    <div class="dropdown-item" data-value="Plus">Plus</div>
                </div>
            </div>
            <div class="dropdown-container">
                <button class="model-button" id="gpt-model-button">
                    <i class="fas fa-bolt"></i> <span id="selected-gpt-model">GPT 4o Mini</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-menu" id="gpt-model-dropdown">
                    <div class="dropdown-item" data-value="GPT 4o Mini">GPT 4o Mini</div>
                    <div class="dropdown-item" data-value="GPT 4">GPT 4</div>
                    <div class="dropdown-item" data-value="GPT 3.5">GPT 3.5</div>
                </div>
            </div>
        </div>

        <div class="chat-container" id="chat-container" style="display: none;">
            <!-- Chat messages will be added here dynamically -->
        </div>

        <div class="features" id="features-container">

            <button class="feature-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feature-icon">
                    <path d="M5 3m0 2a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2z"></path>
                    <path d="M9 7l6 0"></path>
                    <path d="M9 11l6 0"></path>
                    <path d="M9 15l4 0"></path>
                </svg>
                <span class="feature-text">
                    <span class="text-lg font-medium">Chat with your Documents</span>
                    <span class="file-types">pdf, doc, pptx, txt</span>
                </span>
            </button>

            <button class="feature-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feature-icon">
                    <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0"></path>
                    <path d="M3.6 9h16.8"></path>
                    <path d="M3.6 15h16.8"></path>
                    <path d="M11.5 3a17 17 0 0 0 0 18"></path>
                    <path d="M12.5 3a17 17 0 0 1 0 18"></path>
                </svg>
                <span class="feature-text">
                    <span class="text-lg font-medium">Chat with this Webpage</span>
                </span>
            </button>

            <button class="feature-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feature-icon">
                    <path d="M6 4m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v4a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z"></path>
                    <path d="M12 2v2"></path>
                    <path d="M9 12v9"></path>
                    <path d="M15 12v9"></path>
                    <path d="M5 16l4 -2"></path>
                    <path d="M15 14l4 2"></path>
                    <path d="M9 18h6"></path>
                    <path d="M10 8v.01"></path>
                    <path d="M14 8v.01"></path>
                </svg>
                <span class="feature-text">
                    <span class="text-lg font-medium">Chatbots</span>
                </span>
            </button>

            <button class="feature-item">
                <div class="blue-dot"></div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feature-icon">
                    <path d="M15 8h.01"></path>
                    <path d="M3 6a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v12a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3v-12z"></path>
                    <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l5 5"></path>
                    <path d="M14 14l1 -1c.928 -.893 2.072 -.893 3 0l3 3"></path>
                </svg>
                <span class="feature-text">
                    <span class="text-lg font-medium">Generate Images</span>
                </span>
            </button>

            <button class="feature-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feature-icon">
                    <path d="M20 11a8.1 8.1 0 0 0 -6.986 -6.918a8.095 8.095 0 0 0 -8.019 3.918"></path>
                    <path d="M4 13a8.1 8.1 0 0 0 15 3"></path>
                    <path d="M19 16m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
                    <path d="M5 8m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
                    <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                </svg>
                <span class="feature-text">
                    <span class="text-lg font-medium">Code Interpreter</span>
                    <span class="data-analysis">Perform Data Analysis</span>
                </span>
            </button>
        </div>

        <div class="chat-input">
            <div class="chat-input-container">
                <button class="icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 10v11l-5 -3l-5 3v-11a3 3 0 0 1 3 -3h4a3 3 0 0 1 3 3z"></path>
                        <path d="M11 3h5a3 3 0 0 1 3 3v11"></path>
                    </svg>
                </button>
                <div class="relative">
                    <input type="text" placeholder="">
                    <div class="placeholder">Start Chatting Now</div>
                </div>
                <div class="input-actions">
                    <button class="icon-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 8h.01"></path>
                            <path d="M3 6a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v12a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3v-12z">
                            </path>
                            <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l5 5"></path>
                            <path d="M14 14l1 -1c.928 -.893 2.072 -.893 3 0l3 3"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <button class="send-button" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 14l11 -11"></path>
                    <path d="M21 3l-6.5 18a.55 .55 0 0 1 -1 0l-3.5 -7l-7 -3.5a.55 .55 0 0 1 0 -1l18 -6.5"></path>
                </svg>
            </button>
        </div>

        <div class="footer">
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
